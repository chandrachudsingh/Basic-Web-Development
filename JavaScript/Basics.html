<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables , Datatypes and operators</title>
    <script>
        // variables
        var a = 78;
        var b = "ccsc";
        var c = 22;

        //Operators
        //In 3+4 '+' is the operator and 3,4 are the operands
        //1. Unary operators - It has single operand (x=-x)
        c = -c;
        console.log(c);
        //2. Binary operator has 2 operands(x=x+6)
        c=40+48;
        console.log(c);

        var num1 = 56;
        var num2 = 23;
        //Arithmetic operators
        console.log("The value of num1 + num2 is " (num1 + num2));
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <p>
                This is a row in the container
            </p>
        </div>
    </div>
</body>
