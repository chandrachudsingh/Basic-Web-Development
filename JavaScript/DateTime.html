<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
</head>
<body>
    <script>
        let now = new Date();
        console.log(now);

        // let dt = new Date(1000);  // after that time
        // console.log(dt);

        // let newDate = new Date("2020-10-20");
        // console.log(newDate);

        //let now = new Date(year, month, date, hours, minutes, seconds);
        let newDate = new Date(2021, 2, 6, 5, 8, 30);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dt = newDate.getDate();
        console.log("The date is ", dt);

        let mth = newDate.getMonth();
        console.log("The month is ", mth);

        let hrs = newDate.getHours();
        console.log("The Hour is ", hrs);

        newDate.setDate(5);
        console.log(newDate);
    </script>
</body>
</html>
